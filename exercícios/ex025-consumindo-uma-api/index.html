<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <main>
      <h1>Controle Financeiro</h1>
      <form action="db.json" method="post">
        <h2>Adicionar transação</h2>
        <br />
        <label for="description">Descrição</label><br />
        <input type="text" id="description" placeholder="Mensalidade da faculdade..." />
        <br />
        <label for="value">Transação</label><br />
        <span id="monetary-symbol">R$</span>
        <input
          type="number"
          step="0.01"
          min="0"
          id="value"
          placeholder="0.00"
        />
        <br />
        <button type="submit">Enviar</button>
      </form>

      <!-- transactions deve aparece apenas quando houver alguma
      transação no backend -->
      <div id="transactions">
        <h2>Histórico de Transações</h2>
      </div>

      <script src="./index.js"></script>
    </main>
  </body>
</html>
