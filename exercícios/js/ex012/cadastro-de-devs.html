<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
<nav>
    <p>DuckInterprises</p>
    <img src="./images/duck-500px.png" alt="">
</nav>

<main>
    <h1>Cadastrar Novo Desenvolvedor</h1>

    <div id="containerForm">
        <form id="devForm">
            <label for="fullname">Nome Completo</label>
            <input type="text" name="fullname" id="fullname">
            <p>Tecnologias:</p>
            <br>
            <button id="addTechBtn" type="button">Adicionar Nova</button>
            <ul id="stackInputs"></ul>
            <br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</main>

<footer>
    <p>Me siga nas redes sociais</p>
    <div>
        <a href="https://youtube.com/srnerdoso" target="_blank">
            <img src="./images/youtube-icon-30px.png" alt="YouTube Icon">
            YouTube
        </a>
        <a href="https://github.com/srnerdoso" target="_blank">
            <img src="./images/github-icon-30px.png" alt="GitHub Icon">
            GitHub
        </a>
        <a href="https://instagram.com/srnerdoso" target="_blank">
            <img src="./images/instagram-icon-30px.png" alt="Instagram Icon">
            Instagram
        </a>
        <a href="https://twitch.tv/srnerdoso" target="_blank">
            <img src="./images/twitch-icon-30px.png" alt="Twitch Icon">
            Twitch
        </a>
    </div>
</footer>
</body>
</html>
