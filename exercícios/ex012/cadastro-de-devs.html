<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
<nav>
    <p>DuckInterprises</p>
    <img src="./images/duck-500px.png" alt="">
</nav>

<main>
    <h1>Cadastro de Devs</h1>
    
    <form id="form">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
            <button id="addSkill">Adicionar Habilidade</button>
            <br>
            <ul id="skillsList"></ul>
            <button id="devRegister">Registrar</button>
            <button id="removeSkill">Remover Habilidade</button>
    </form>
</main>
</body>
</html>
